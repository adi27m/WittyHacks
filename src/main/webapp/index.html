<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hackalogist</title>
</head>
<body>
	<a href="home">Click</a>
	<script type="text/javascript">
		var websocket = new WebSocket("ws://localhost:8080/hackalogist/ServerEndPoint");
		var currentSessionId;
		websocket.onmessage = function processMessage(message) {
			var jsonData=JSON.parse(message.data);
			if (jsonData.key === "CURRENT_SESSION_ID") {
				currentSessionId = jsonData.value;
			}
		}
	</script>
</body>
</html>
